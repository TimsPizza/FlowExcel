name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - prerelease
          - release

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 代码质量检查
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Lint frontend code
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3 

      - name: Install Python dependencies and run tests
        run: |
          cd src-python
          uv sync --dev
          uv run python src/test/run_all_tests.py

  # 多平台构建
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x64
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            
          - platform: macos-arm64
            os: macos-14  # Apple Silicon Mac
            rust_target: aarch64-apple-darwin
            
          - platform: linux-x64
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Linux specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux-x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: pnpm install

      # Build Python backend
      - name: Build Python backend
        run: |
          cd src-python
          uv sync
          uv run python build_binary.py

      # Build Tauri app (automatically includes frontend build)
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'FlowExcel v${{ github.ref_name }}'
          releaseBody: |
            ## FlowExcel ${{ github.ref_name }} 发布
            
            ### 支持平台
            - Windows x64 (.msi 安装包 + .zip 便携包)
            - macOS Apple Silicon (ARM64) (.dmg 磁盘映像)
            - Linux x64 (AppImage + .deb 包)
            
            ### 便携版说明
            - 便携版仅提供Windows版本，无需安装，解压后可直接运行
            - Windows: 解压 `.zip` 文件，双击 `FlowExcel.exe`
            
            ### 更新内容
            请查看 [提交历史](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) 了解详细更新。
            
            ---
            ** 首次使用请查看 [使用说明](https://github.com/${{ github.repository }}#readme)**
          releaseDraft: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'draft') || github.event_name == 'push' }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'prerelease' }}
          includeDebug: false
          includeRelease: true

      # Create portable packages for Windows only
      - name: Create portable packages
        if: matrix.platform == 'windows-x64'
        run: |
          # Create output directory
          mkdir -p portable-packages
          
          # Set version name
          VERSION=${{ github.ref_name }}
          if [[ "$VERSION" == "refs/heads/"* ]]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          
          echo "Creating Windows portable package, version: ${VERSION}"
          
          # Windows: Create ZIP with executable and dependencies
          cd src-tauri/target/release
          
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          
          # Create temporary directory for packaging
          mkdir -p FlowExcel-portable
          
          # Copy main executable
          if [ -f "FlowExcel.exe" ]; then
            cp FlowExcel.exe FlowExcel-portable/
            echo "[INFO] Copied FlowExcel.exe"
          elif [ -f "flowexcel.exe" ]; then
            cp flowexcel.exe FlowExcel-portable/FlowExcel.exe
            echo "[INFO] Copied flowexcel.exe as FlowExcel.exe"
          else
            echo "[ERROR] FlowExcel.exe not found!"
            exit 1
          fi
          
          # Copy backend binaries directory (must be at same level as executable)
          if [ -d "../../binaries" ]; then
            cp -r ../../binaries FlowExcel-portable/
            echo "[INFO] Copied binaries directory"
            echo "Contents of binaries directory:"
            ls -la ../../binaries/
          else
            echo "[ERROR] binaries directory not found at ../../binaries"
            exit 1
          fi
          
          # Show final structure
          echo "Final portable structure:"
          find FlowExcel-portable -type f | head -20
          
          # Create ZIP
          zip -r "../../../portable-packages/FlowExcel-${VERSION}-windows-x64-portable.zip" FlowExcel-portable/
          
          # Cleanup
          rm -rf FlowExcel-portable
          
          # List created packages
          echo "Created packages:"
          ls -la portable-packages/

      # Upload portable packages as artifacts (Windows only)
      - name: Upload portable packages
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: portable-windows-x64
          path: portable-packages/*
          retention-days: 30

      # Upload portable packages to GitHub Release (only on tag push, Windows only)
      - name: Upload portable packages to release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'windows-x64'
        uses: softprops/action-gh-release@v1
        with:
          files: portable-packages/*
          draft: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'draft') || github.event_name == 'push' }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'prerelease' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 发布通知
  notify:
    name: Release Notification
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Send notification
        run: |
          echo "FlowExcel ${{ github.ref_name }} 已成功构建和发布！"
          echo "下载地址: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}" 