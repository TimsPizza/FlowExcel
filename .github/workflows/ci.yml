name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  # å‰ç«¯ä»£ç æ£€æŸ¥
  frontend-check:
    name: ğŸ¨ Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint check
        run: pnpm lint

      - name: Type check
        run: pnpm run build:frontend

  # åç«¯ä»£ç æ£€æŸ¥å’Œæµ‹è¯•
  backend-check:
    name: ğŸ Backend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd src-python
          uv sync --dev

      - name: Run tests with coverage
        run: |
          cd src-python
          uv run python src/test/run_all_tests.py

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: src-python/src/test/test_results/
          retention-days: 7

  # å¿«é€Ÿæ„å»ºæµ‹è¯•ï¼ˆä»…Linuxï¼‰
  build-test:
    name: ğŸš€ Quick Build Test
    runs-on: ubuntu-20.04
    needs: [frontend-check, backend-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build backend
        run: |
          cd src-python
          uv sync
          uv run python build_binary.py

      - name: Build frontend
        run: pnpm build:frontend

      - name: Build Tauri (development)
        run: |
          cd src-tauri
          cargo build

  # å®‰å…¨æ£€æŸ¥
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd src-tauri
          cargo audit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run npm audit
        run: pnpm audit 